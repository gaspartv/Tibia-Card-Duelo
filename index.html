<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Card Duelo</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/criaturas.js"></script>
    <script src="./src/js/criaturasPlayer2.js"></script>
    <script defer src="./src/js/scripts.js"></script>
</head>
<body id="body">
    <header>
        <h1>Tibia Card</h1>
        <nav>
            <ul>
                <li id="duelar">Duelar</li>
                <li id="deck">Meu deck</li>
                <li>Loja</li>
                <li>Minha conta</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section id="cardsCombatHTML">
            <ul id="batalhaHTML" class="cardsCombat">
                <div class="divCard">
                    <li class="cardPlayer1"></li>
                    <p id="textoCardPlayer1">...</p>
                </div>
                <div class="textosBatalha">
                    <li class="divisorX"></li>
                    <p id="contadorRegressivo">Vamos batalhar?</p>
                    <p id="logFight2">NÃ£o tenha pressa, tenho todo tempo do mundo!</p>
                    <p id="logFight"></p>
                </div>
                <div class="divCard">
                    <li class="cardPlayer2"></li>
                    <p id="textoCardPlayer2">...</p>
                </div>
            </ul>

        </section>
        <div id="footer">
            <div class="barraHPplayers">
                <div class="barraHP1"><div id="barraHPgreenPlayer1"></div><p class="hpTexto1">5000</p></div>
                <div class="cartasComprar"></div>
                <div class="barraHP2"><div id="barraHPgreenPlayer2"></div><p class="hpTexto2">5000</p></div>
            </div>
            <div class="botoes">
                <button id="atacarCarta"><img src="./src/img/Soulcutter.gif" alt=""> Atacar</button>
                <button id="comprarCarta"><img src="./src/img/Tibiapedia.gif" alt=""> Comprar</button>
                <button id="descartarCarta"><img src="./src/img/Seealso.gif" alt=""> Descartar</button>
            </div>
            <ul id="cardsMaoHTML" class="cardsHands"></ul>
        </div>
    </main>
</body>
</html>
